<style>

  font-family:'Segoe UI',sans-serif;
  display:flex;

}

.card{

  text-align:center;

h1{color:#ff4d6d;font-size:22px}

.buttons{position:relative;height:120px}

button{

  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:8px;
}

#yesBtn{background:#ff4d6d;color:#fff}
#noBtn{background:#eee}

.loading{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.95);
  z-index:10;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:18px;
  color:#ff4d6d;
}

.error{
  display:none;

  color:#fff;

/* Photo fade-in */
.photo{
  display:none;
  width:100%;
  border-radius:16px;
  margin-top:15px;
  animation:fadeIn 1.8s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.love,.secret,.restartBox{
  display:none;
  margin-top:15px;
}

.love{
  color:#ff4d6d;
  font-size:17px;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>
