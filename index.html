<style>
body{

  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:25px 18px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);

}

h1{

}

  margin-bottom:15px;
}

.buttons{

  height:120px;
}

button{

  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{

  left:60px;
}

#noBtn{

}

.love,.secret{

}

.love{
  color:#ff4d6d;
  font-size:17px;
}

.secret{

}

/* Loading screen (hidden by default) */
.loading{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.95);
  z-index:10;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:18px;
  color:#ff4d6d;
}

/* Error toast */
.error{
  display:none;
  position:fixed;
  bottom:20px;
  background:#ff4d6d;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  z-index:20;
  font-size:14px;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<script>
