<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Komal â¤ï¸ Mrunmay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:'Segoe UI',sans-serif;
}


/* Card */
.card{
  background:#fff;
  width:90%;
  max-width:360px;
  max-height:90svh;
  padding:18px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  overflow-y:auto;
  -webkit-overflow-scrolling: touch;
}


/* Text */
h1{color:#ff4d6d;font-size:22px;margin:8px 0}
p{color:#444;font-size:16px;margin:10px 0}

/* Buttons */
button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:6px;
}
#yesBtn{background:#ff4d6d;color:#fff}
#noBtn{background:#eee}

/* Photo frame */
.frame{
  display:none;
  margin-top:12px;
  padding:8px;
  border-radius:18px;
  background:linear-gradient(135deg,#ff4d6d,#ff9aa2);
}
.frame img{
  width:100%;
  border-radius:14px;
  animation:fadeIn 1.4s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

/* Music button */
.musicBtn{
  display:none;
  margin-top:10px;
  background:#ffe3ea;
}

/* Voice waveform */
#wave{
  display:none;
  height:18px;
  margin-top:6px;
}
#wave span{
  display:inline-block;
  width:4px;
  height:100%;
  background:#ff4d6d;
  margin:0 2px;
  animation:wave 1s infinite ease-in-out;
}
#wave span:nth-child(odd){animation-delay:.2s}
@keyframes wave{
  0%,100%{height:20%}
  50%{height:100%}
}

/* Restart */
.restart{
  display:none;
  margin-top:12px;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

@media (max-height: 700px) {
  .frame img {
    max-height: 220px;
    object-fit: cover;
  }
}

</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="bgmusic.mp3">
</audio>
<audio id="voice">
  <source src="voice.mp3">
</audio>

<div class="card">

  <h1 id="title">Hey Komal â¤ï¸</h1>
  <p id="question">Will you be my Valentine? ğŸ¥¹ğŸ’–</p>

  <div id="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ˜œ</button>
  </div>

  <div class="frame" id="frame">
    <img src="photo.jpg" alt="Komal & Me">
  </div>

  <div id="love" style="display:none;color:#ff4d6d;margin-top:10px">
    Happy Valentineâ€™s Day â¤ï¸<br>
    <b>â€” From your future husband,<br>Mrunmay ğŸ’</b>
  </div>

  <button class="musicBtn" id="musicBtn">ğŸ”Š Mute</button>

  <button id="voiceBtn" style="display:none">Tap to play my voice ğŸ’¬</button>
  <div id="wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="restart" id="restart">
    <button onclick="location.reload()">Start again ğŸ”</button>
  </div>

</div>

<script>
const yes=document.getElementById("yesBtn");
const no=document.getElementById("noBtn");
const frame=document.getElementById("frame");
const love=document.getElementById("love");
const bgm=document.getElementById("bgm");
const musicBtn=document.getElementById("musicBtn");
const voice=document.getElementById("voice");
const voiceBtn=document.getElementById("voiceBtn");
const wave=document.getElementById("wave");
const restart=document.getElementById("restart");

/* Playful NO */
function moveNo(){
  const x = Math.random()*120 - 60;
  const y = Math.random()*80 - 40;
  no.style.transform = `translate(${x}px, ${y}px)`;

  // playful error
  showNoError();

  // vibration on mobile (if supported)
  if(navigator.vibrate){
    navigator.vibrate(120);
  }
}

/* Desktop hover */
no.onmouseover = moveNo;

/* Mobile tap */
no.ontouchstart = (e)=>{
  e.preventDefault();
  moveNo();
};


/* YES */
yes.onclick=()=>{
  document.getElementById("title").style.display="none";
  document.getElementById("question").style.display="none";
  document.getElementById("buttons").style.display="none";

  frame.style.display="block";
  love.style.display="block";
  voiceBtn.style.display="inline-block";
  restart.style.display="block";

  bgm.play();
  musicBtn.style.display="inline-block";
};

/* Music toggle */
musicBtn.onclick=()=>{
  bgm.muted=!bgm.muted;
  musicBtn.innerText=bgm.muted?"ğŸ”ˆ Unmute":"ğŸ”Š Mute";
};

/* Voice */
voiceBtn.onclick=()=>{
  voice.play();
  wave.style.display="block";
};
voice.onended=()=>wave.style.display="none";

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},700);

/* Playful NO error */
const error = document.createElement("div");
error.style.position="fixed";
error.style.bottom="20px";
error.style.left="50%";
error.style.transform="translateX(-50%)";
error.style.background="#ff4d6d";
error.style.color="#fff";
error.style.padding="10px 18px";
error.style.borderRadius="20px";
error.style.fontSize="14px";
error.style.display="none";
error.style.zIndex="999";
error.innerText="Nice try ğŸ˜œ But NO is not an option";
document.body.appendChild(error);

function showNoError(){
  error.style.display="block";
  clearTimeout(error.timer);
  error.timer=setTimeout(()=>{
    error.style.display="none";
  },1000);
}

</script>

</body>
</html>
